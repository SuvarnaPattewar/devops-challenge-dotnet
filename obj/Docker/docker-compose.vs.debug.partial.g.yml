version: '3.4'

services:
  devopschallenge.salesapi:
    image: devopschallengesalesapi:dev
    container_name: DevOpsChallenge.SalesApi
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "DevOpsChallenge.SalesApi"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_devopschallenge.salesapi$
    volumes:
      - C:\Users\suvarnaadmin\source\repos\devops-challenge-dotnet\src\DevOpsChallenge.SalesApi:/app
      - C:\Users\suvarnaadmin\source\repos\devops-challenge-dotnet:/src
      - C:\Users\suvarnaadmin\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_devopschallenge.salesapi$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_devopschallenge.salesapi$ \"/app/bin/Debug/net5.0/DevOpsChallenge.SalesApi.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true